server:
  port: ${SERVER_PORT:8092}
spring:
  application:
    name: data-sync-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:${DATASOURCE_DBTYPE:mysql}://${DATASOURCE_HOST:11.54.93.106}:${DATASOURCE_PORT:3306}/${DB_SYSTEM:mes_system}?characterEncoding=UTF-8&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CTT
    username: ${DATASOURCE_USERNAME:mes_dev}
    password: ${DATASOURCE_PASSWORD:Mes_dev@mes}
  jackson:
    time-zone: GMT+8
# Mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  global-config:
    db-config:
      table-prefix: sys_
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# fastDFS
fdfs:
  so-timeout: 15000
  connect-timeout: 6000
  thumb-image: #缩略图生成参数
    width: 150
    height: 150
  tracker-list: #TrackerList参数,支持多个
    #    - ${FDFS_HOST:11.11.62.2}:${FDFS_PORT:22122}
    - ${FDFS_HOST:10.134.100.44}:${FDFS_PORT:22122}
  web-server-url: ${FDFS_WEB_URL:http://11.11.62.2:8080/}
  http:
    secret_key: FastDFS12345678900
sync:
  fileName: sync.json